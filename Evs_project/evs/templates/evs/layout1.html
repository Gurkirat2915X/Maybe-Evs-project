{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>
    <link rel="stylesheet" href="{%static 'evs/style.css'%} ">
</head>
<body>
    <div id="vertical-nav">
        <ul >
            {% for i in link_causes %}
                {% for j in causes%}
                    {% if j in i%}
                        <li>
                            <a href={{i}}>{{j}}</a>
                        {% endif %}
                    {% endfor %}
                </li>
            {% endfor %}
        </ul>
    </div>
    <header>
        <nav>
            {% for i in nav_names%}
                {% if i == name%}
                    <a href={{i}} class="active">{{i}}</a>
                {% else %}
                    <a href="{{i}}">{{i}}</a>
                {% endif %}
            {% endfor %}
            <img src={{logo}} id="logo" alt="fish">
        </nav>
    </header>
    <div id="content">
        {% block content%}
        {% endblock%}
    </div>
    
    
    
</body>
</html>
